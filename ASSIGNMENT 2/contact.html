<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Baking Cake</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000000;
      font-family: Arial, sans-serif;
    }
    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(9, 9, 9, 0.1);
      padding: 40px;
    }
    h2 {
      color: #333;
    }
    .form-control {
      border: 1px solid #ced4da;
      border-radius: 5px;
    }
    .btn-primary {
      background-color: #ff6b6b;
      border: none;
      border-radius: 5px;
      width: 100%;
    }
    .btn-primary:hover {
      background-color: #ff5252;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <h2 class="text-center mb-4">Contact Us</h2>
        <form id="contactForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Form validation using JavaScript
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();
      let name = document.getElementById('name').value;
      let email = document.getElementById('email').value;
      let message = document.getElementById('message').value;

      // Basic validation
      if (name.trim() === '' || email.trim() === '' || message.trim() === '') {
        alert('Please fill in all fields.');
        return;
      }

      // Additional validation for email format
      let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert('Please enter a valid email address.');
        return;
      }

      // If all validations pass, you can proceed with form submission
      // For demonstration, let's just log the data
      console.log('Name:', name);
      console.log('Email:', email);
      console.log('Message:', message);

      // Here you can add AJAX request to send form data to server
      // Example: $.post('submit.php', {name: name, email: email, message: message}, function(response) {...});

      // Reset form fields after submission
      document.getElementById('name').value = '';
      document.getElementById('email').value = '';
      document.getElementById('message').value = '';

      alert('Form submitted successfully!');
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
